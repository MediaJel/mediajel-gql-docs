# MediaJel Public API Schema
# This is a curated subset of the full GraphQL schema exposed to external developers.
# Only operations and types listed here are documented in the public API portal.

scalar JSON
scalar DateTime

# ─── Authentication ──────────────────────────────────────────────

input AuthSignInInput {
  username: String!
  password: String!
}

type AuthSignInPayload {
  accessToken: String!
  idToken: String
  refreshToken: String
}

# ─── Pagination ──────────────────────────────────────────────────

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type AggregateOrg {
  count: Int!
}

type OrgConnection {
  pageInfo: PageInfo!
  edges: [OrgEdge]!
  aggregate: AggregateOrg!
}

type OrgEdge {
  node: Org!
  cursor: String!
}

type AggregateCampaign {
  count: Int!
}

type CampaignConnection {
  pageInfo: PageInfo!
  edges: [CampaignEdge]!
  aggregate: AggregateCampaign!
}

type CampaignEdge {
  node: Campaign!
  cursor: String!
}

type AggregateCampaignOrder {
  count: Int!
}

type CampaignOrderConnection {
  pageInfo: PageInfo!
  edges: [CampaignOrderEdge]!
  aggregate: AggregateCampaignOrder!
}

type CampaignOrderEdge {
  node: CampaignOrder!
  cursor: String!
}

type AggregateLineItem {
  count: Int!
}

type LineItemConnection {
  pageInfo: PageInfo!
  edges: [LineItemEdge]!
  aggregate: AggregateLineItem!
}

type LineItemEdge {
  node: LineItem!
  cursor: String!
}

# ─── Organization Types ─────────────────────────────────────────

enum OrgStatus {
  ACTIVE
  DISABLED
  ARCHIVED
}

type Org {
  id: ID!
  name: String!
  website: String
  logo: Media
  status: OrgStatus
  parentOrg: [Org!]
  campaigns: [Campaign!]
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Media {
  id: ID!
  name: String
  url: String!
}

input OrgWhereUniqueInput {
  id: ID
}

input OrgWhereInput {
  id: ID
  id_in: [ID!]
  name: String
  name_contains: String
  status: OrgStatus
  parentOrg_some: OrgWhereInput
  createdAt_gte: DateTime
  createdAt_lte: DateTime
  updatedAt_gte: DateTime
  updatedAt_lte: DateTime
  AND: [OrgWhereInput!]
  OR: [OrgWhereInput!]
}

enum OrgOrderByInput {
  id_ASC
  id_DESC
  name_ASC
  name_DESC
  slug_ASC
  slug_DESC
  createdAt_ASC
  createdAt_DESC
  updatedAt_ASC
  updatedAt_DESC
}

