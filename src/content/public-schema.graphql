  startDate_gte: DateTime
  startDate_lte: DateTime
  endDate_gte: DateTime
  endDate_lte: DateTime
  createdAt_gte: DateTime
  createdAt_lte: DateTime
  AND: [CampaignOrderWhereInput!]
  OR: [CampaignOrderWhereInput!]
