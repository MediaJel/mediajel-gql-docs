name: Sync Knowledge Base

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: "0 6 * * *"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (preview without syncing)"
        required: false
        default: "false"
        type: boolean

jobs:
  sync:
    name: Sync Notion to OpenAI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run sync
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_ROOT_PAGE_ID: ${{ secrets.NOTION_ROOT_PAGE_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ASSISTANT_ID: ${{ secrets.OPENAI_ASSISTANT_ID }}
          OPENAI_VECTOR_STORE_ID: ${{ secrets.OPENAI_VECTOR_STORE_ID }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: yarn sync:knowledge

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Knowledge Base Sync Failed',
              body: `The scheduled knowledge base sync failed.\n\n[View workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              labels: ['bug', 'automation']
            })
