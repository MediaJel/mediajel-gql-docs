type Campaign {
  id: ID!
  name: String
  status: CampaignStatus
  orgs: [Org!]
  campaignOrder: CampaignOrder
  lineItems: [LineItem!]
  createdAt: DateTime
  updatedAt: DateTime
}

enum CampaignStatus {
  PENDING
  PENDING_CLIENT
  LIVE
  LIVE_PENDING
  LIVE_APPROVED
  LAUNCHING_LIVE
  LAUNCHING_PAUSED
  LAUNCHING_ERROR
  PAUSED
  PAUSED_PENDING
  PAUSED_APPROVED
  APPROVED
  DRAFT
  PAST
  REJECTED
  ARCHIVED
}

input CampaignWhereUniqueInput {
  id: ID
}

input CampaignWhereInput {
  id: ID
  id_in: [ID!]
  name: String
  name_contains: String
  status: CampaignStatus
  orgs_some: OrgWhereInput
  createdAt_gte: DateTime
  createdAt_lte: DateTime
  updatedAt_gte: DateTime
  updatedAt_lte: DateTime
  AND: [CampaignWhereInput!]
  OR: [CampaignWhereInput!]
}

enum CampaignOrderByInput {
  id_ASC
  id_DESC
  name_ASC
  name_DESC
  status_ASC
  status_DESC
  createdAt_ASC
  createdAt_DESC
  updatedAt_ASC
  updatedAt_DESC
}

